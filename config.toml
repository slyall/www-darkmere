baseURL = "https://www.darkmere.gen.nz/"
title = "Darkmere Private Access Internet"
# MetaDataFormat = "toml"
theme = "hyde-y"

# Copyright
copyright = "(c) 2017 Simon Lyall"

# Language
languageCode = "en-EN"

# Metadata format
# "yaml", "toml", "json"
metaDataFormat = "yaml"


[author]
    name = "Simon Lyall"


[params]
    # You can use markdown here.
    brand = "Darkmere"
    topline = "Old Website, Projects and archived pages"
    # footline = "code with <i class='fa fa-heart'></i>"

    # Sidebar position
    # false, true, "left", "right"
    sidebar = "left"

    # Text for the top menu link, which goes the root URL for the site.
    # Default (if omitted) is "Home".
    home = "Frontpage"

    # Select a syntax highight.
    # Check the static/css/highlight directory for options.
    highlight = "default"

    # Google Analytics.
    # googleAnalytics = "Your Google Analytics tracking code"

    # Sidebar social links.
    github = "slyall" # Your Github profile ID
    bitbucket = "" # Your Bitbucket profile ID
    linkedin = "simonlyall" # Your LinkedIn profile ID (from public URL)
    googleplus = "" # Your Google+ profile ID
    facebook = "" # Your Facebook profile ID
    twitter = "slyall" # Your Twitter profile ID
    youtube = ""  # Your Youtube channel ID
    flattr = ""  # populate with your flattr uid
    flickr = "simonlyall" # Your Flickr profile ID
    vimeo = "" # Your Vimeo profile ID

    # Sidebar RSS link: will only show up if there is a RSS feed
    # associated with the current page
    rss = false

[blackfriday]
    angledQuotes = true
    fractions = false
    hrefTargetBlank = false
    latexDashes = true
    plainIdAnchors = true
    extensions = []
    extensionmask = []

